<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="">
            <div>
                <label for="texto">Nome:</label>
                <input type="" id="texto" name="nome" placeholder="Informe o seu nome">
            </div>
            <br>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <br>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <br>
            <div>
                <label for="data">Data de Nascimento: </label>
                <input type="date" id="data" name="data">
            </div>
            <br>
            <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora">
            </div>
            <br>
            <div>
                <label for="numeros">Só números: </label>
                <input type="number" id="numeros" name="numeros">
            </div>
            <br>
            <div>
                <label for="arquivo">Selecione um arquivo: </label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            <br>
            <div>
                <label for="cor">Selecione uma cor: </label>
                <input type="color" id="cor" name="cor">
            </div>
            <br>
            <div>
                <label for="radius">Selecione: </label>
                <input type="range" id="radius" name="radius" value="100" max="200" min="30">
            </div>
            <br>
            <div>
                <label for="caixa">Marque a caixa: </label>
                <input type="checkbox" id="caixa" name="caixa" checked>
            </div>
            <br>
            <div>
                <label for="">Marque a opção: </label>
                <input type="radio" id="" name="">
            </div>
            <br>
            
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesas</option>
                <option value="transferencia">Transferência</option>
            </select>
            <br><br>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br><br>

            <div>
                <!-- <label for="">Clique para limpar: </label> -->
                <input type="reset" id="" name="" value="Limpar">
            </div>
            <br>
            <div>
                <!-- <label for="">Clique para enviar: </label> -->
                <input type="submit" id="" name="">
            </div>
            <br>

        </form>
    </main>
</body>
</html>
