<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
    <header> <!-- Cabeçalho da página -->
        <nav> <!-- Barra de Navegação da página -->
            Barra de navegação.
            <br><br>
        </nav>
    </header>
    
    <main> <!-- Conteúdo principal da página -->
        Conteúdo principal.
        <br><br>
        <section id="about me"> <!-- O id é único. Não se pode usar o mesmo id na mesma página-->
            Sobre mim
            <br><br>
            <figure>
                <img src="https://avatars.githubusercontent.com/u/30913327?v=4" alt="Hélio Galvão" width="200">
                <figcaption>Foto de perfil do GitHub - Hélio Galvão</figcaption>
            </figure>
            <br><br>
        </section>

        <section id="portfolio">
            Portifólio
            <br><br>
        </section>
        
        <section id="blog">
            Blog
            <br><br>
            <article> <!-- Tag muito comum em posts, notícias porque pode ser usada várias vezes -->
                <header></header> <!-- Em um post colocaria a foto do autor -->

                <main></main> <!-- Aqui o texto sobre o autor -->

                <footer></footer> <!-- Aqui colocaria a data ou assinaturo do autor -->
            </article>
        </section>
    </main>

    <aside> <!-- Barra lateral da página -->
        Conteúdo da barra lateral.
        <br><br>
    </aside>

    <footer> <!-- Rodapé da página -->
        Desenvolvido por Hélio Galvão.
    </footer>

</body>
</html>
